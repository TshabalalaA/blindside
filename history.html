<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fffbe6;
      text-align: center;
    }
    .history {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      text-align: left;
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    a, button {
      display: block;
      margin: 1rem auto;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
    }
    button {
      padding: 8px 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>üìú Match History</h1>
  <div class="history">
    <ul id="historyList"></ul>
  </div>

  <button onclick="resetHistory()">Reset History</button>
  <a href="index.html">‚¨Ö Back to Matching</a>

  <script>
    const historyList = document.getElementById("historyList");

    // Displaying the history
    function displayHistory() {
      const history = JSON.parse(localStorage.getItem("matchHistory") || "[]");

      historyList.innerHTML = "";

      if (history.length === 0) {
        historyList.innerHTML = "<li>No matches yet.</li>";
        return;
      }

      history.forEach(pair => {
        const li = document.createElement("li");
        li.textContent = `${pair.participant} ‚ûù ${pair.winner}`;
        historyList.appendChild(li);
      });
    }

    // Reset history function
    function resetHistory() {
      if (confirm("Are you sure you want to reset all match history?")) {
        localStorage.removeItem("matchHistory"); // Clear history from localStorage
        displayHistory(); // Refresh history list
      }
    }

    // Initialize the history view
    displayHistory();
  </script>
</body>
</html>
